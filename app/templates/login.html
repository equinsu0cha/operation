{% extends "framework.html" %} {% block content %}
<h1>Sing In</h1>
<form action="" method="POST" name="login">
    {{ form.hidden_tag() }}
    <p>
        Please enter your OpenID:<br/> {{ form.openid(size=80) }}
    </p>
    <p>{{ form.remember_me }} Remeber Me</p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
