<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <link rel="stylesheet" href="css/amazeui.min.css" />
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/dataTool.min.js"></script>
    <style>
        .am-nav-pills li {
            padding: 0px 5px 0px 5px;
        }
    </style>
</head>

<body>
    <header class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <ul class="am-nav am-nav-pills">
                <li>
                    <i class="am-icon-btn am-icon-heartbeat am-icon-sm"></i>
                </li>
                <li>
                    <i class="am-icon-btn am-icon-tasks am-icon-sm"></i>
                </li>
                <li>
                    <i class="am-icon-btn am-icon-envelope am-icon-sm"></i>
                </li>
            </ul>
        </div>
        <h1 class="am-header-title">
            Amaze UI & eCharts
        </h1>
        <div class="am-header-right am-header-nav">
            <a href="">
                <i class="am-icon-circle"></i>
            </a>
        </div>
    </header>
    <div class="am-g am-g-collapse">
        <div class="am-u-sm-1">
            <aside id="sideBar">
                <ul class="am-avg-md-1" style="min-height: 640px; width: 150px; padding-top: 10px; padding-left: 5px">
                    <li>
                        <a href="">
                            <i class="am-icon-list am-icon-fw am-fr"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="am-icon-weibo am-icon-fw"></i>
                            <span>微博</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="am-icon-qq am-icon-fw"></i>
                            <span>QQ</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="am-icon-weixin am-icon-fw"></i>
                            <span>微信</span>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
        <div class="am-u-sm-11 am-u-end">
            <div id="main" style="height: 300px; width: 100%"></div>
            <div id='map' style="height: 600px; width: 100%"></div>
            <div id='echarts_map' style="height: 600px; width: 100%"></div>
        </div>
    </div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        // 模拟数据
        function getVirtulData(year) {
            year = year || '2017';
            var date = +echarts.number.parseDate(year + '-01-01');
            var end = +echarts.number.parseDate(year + '-12-31');
            var dayTime = 3600 * 24 * 1000;
            var data = [];
            for (var time = date; time <= end; time += dayTime) {
                data.push([
                    echarts.format.formatTime('yyyy-MM-dd', time),
                    Math.floor(Math.random() * 10000)
                ]);
            }
            return data;
        }
        var option = {
            visualMap: {
                show: false,
                min: 0,
                max: 10000
            },
            calendar: {
                range: '2017'
            },
            series: {
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: getVirtulData(2017)
            }
        };
        myChart.setOption(option);
    </script>
    <script src="js/map.js"></script>
    <script src="js/echarts_map.js"></script>
</body>

</html>
