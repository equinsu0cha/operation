<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="zh-CN"/>
	<title>实时消息</title>
	<link rel="stylesheet" href="bootstrap.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$('form').submit(function(event){
				var request = $("#chat_content").val();
				console.log(request);
				ws.send(request);
				return false;
			});
			if ("WebSocket" in window) {
				ws = new WebSocket("ws://10.9.101.39:5000/webshell");
				ws.onmessage = function (msg) {
					console.log(msg.data);
				};
			} else {
				alert("WebSocket not supported");
			}
			window.onbeforeunload = function() {
				ws.onclose = function () {
					console.log('unlodad');
				}; 
				ws.close();
			};
		});
	</script>
</head>
<body>
	<div class="header container">
		<h1>实时消息</h1>
		<ul class="tabs">
			<li class="active">
				<a href="/">DEMO</a>
			</li>
		</ul>
	</div>
	<div class="container"> Pls check your Chrome console. 
		<form class="row" id="message_form">
			<div class="span10">
				<div class="clearfix">
					<label for="chat_content">消息</label>
					<div class="input">
						<textarea id="chat_content" name="content" class="xlarge" rows="6"></textarea>
					</div>
				</div>
				<div class="well align-center">
					<input type="submit" class="btn primary" value="发布" /> &nbsp; 
					<input type="reset" class="btn" value="清空" />
				</div>
			</div>
		</form>
	</div>
	<div class="footer container">
		<p> &copy; Copyright by shonenada </p>
	</div>
</body>
</html>
